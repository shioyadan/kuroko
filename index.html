<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Kuroko</title>

        <script src="dist/external_modules.js"></script>
        <!-- CSS リセットがかかった後に適用したいので，この下に -->
        <style type="text/css">
            html, body {
                width: 100%;      /* ウィンドウ全体に*/
                height: 100%;
                margin: 0;        /* すきまなく */
                overflow: hidden;
                background-color: #777;
            }
        </style>
        
    </head>

    <body>
        <!-- Mount point -->
        <div id="app-holder">
            <app :store="store"></app>
        </div>

        <script>
            let {remote} = require("electron");
            let {Vue, BootstrapVue, BootstrapVueIcons, httpVueLoader} = global.externalModules;


            let Store = require("./store.js").Store;
            let store = new Store(global.externalModules);

            let template = [{
                label: "Help",
                submenu: [
                    {
                        label: "Toggle Dev Tool",
                        click: function(){remote.getCurrentWindow().toggleDevTools();}
                    },
                    {
                        label: "About Kuroko",
                        click: function(){store.trigger(store.ACTION.OPEN_DIALOG_MODAL_MESSAGE, "Kuroko Version 0.04");}
                    }
                ]
            }];
            let Menu = remote.Menu;
            let menu = Menu.buildFromTemplate(template);
            Menu.setApplicationMenu(menu);

            Vue.use(BootstrapVue)
            Vue.use(BootstrapVueIcons)
            Vue.use(httpVueLoader);
            let vue = new Vue({
                el: "#app-holder",
                data: {
                    store: store
                },
                components: {
                    app: "url:components/app.vue"
                }
            });

        </script>

    </body>

</html>
